<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenzing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="https://genfavicon.com/tmp/icon_9efd253ee124da38e5549ad0c417c6ea.ico"
        type="image/x-icon">
    <script src="https://kit.fontawesome.com/3f4db2cda2.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-md pt-3 bg-white">
            <div class="container-fluid">
              <img src="./assets/images/Logo Amazing Events.png" width="200px" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse me-4 d-md-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav gap-md-4  fs-5">
                  <a class="nav-link navegador" aria-current="page" href="./index.html">Home</a>
                  <a class="nav-link navegador" href="./upcoming.html">Upcoming Event</a>
                  <a class="nav-link navegador" href="./past.html">Past Events</a>
                  <a class="nav-link navegador" href="#">Contact</a>
                  <a class="nav-link navegador" href="./stats.html">Stats</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="m-lg-3 p-2 d-flex flex-column align-items-center">
            <div class="mb-3 col-8">
                <label for="name" class="form-label text-light fs-4">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Franco Nicolas Galdame">
            </div>
            <div class="mb-3 col-8">
                <label for="email" class="form-label text-light fs-4">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3 col-8">
                <label for="mensagge" class="form-label text-light fs-4">Mensagge:</label>
                <textarea class="form-control" id="mensagge" rows="3"></textarea>
            </div>
        </div>
        
    </main>
</body>

</html>
